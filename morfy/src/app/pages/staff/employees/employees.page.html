<ion-header mode="ios" class="ion-no-border">
  <ion-toolbar class="ion-no-border">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Personal
    </ion-title>
    <ion-avatar slot="end" style="height:40px; width: 40px; margin-right: 8px;" *ngIf="user">
      <img [src]="user ? user.imageUrl : 'Loading...'" (click)="goToProfile()">
    </ion-avatar>
    <ion-buttons slot="start">
      <ion-buttons slot="start">
          <ion-back-button text="" defaultHref="staff"></ion-back-button>
      </ion-buttons>
  </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="bg">

    <ion-grid class="ion-no-padding">
      <ion-row class="row-cards">
        <ion-col>
          <div>
            <ion-item class="ion*no-padding">
              <ion-icon slot="start" name="search"></ion-icon>
              <ion-input placeholder="Buscar personal" required type="text" [(ngModel)]="input" (ngModelChange)="search()"></ion-input>
            </ion-item>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-grid class="ion-no-padding">
      <ion-row class="types">
        <ion-col *ngFor="let type of types" (click)="filterEmployees(type)">
          <p>{{type}}</p>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-grid *ngIf="isLoading">
      <ion-row>
        <ion-col size="12" size-sm="8" offset-sm="2" text-center>
          <ion-spinner color="primary"></ion-spinner>
        </ion-col>
      </ion-row>
    </ion-grid>
    
    <div class="padding-no-padding" *ngIf="!isLoading">
      <ion-list lines="" class="list-transactions" *ngIf="filterEmployees && filteredEmployees.length > 0">   
        <ion-item *ngFor="let employee of filteredEmployees">
          <ion-avatar slot="start">
            <img [src]="employee.imageUrl"/>
          </ion-avatar>
          <ion-label>
            <h2>{{employee.name}}</h2>
            <p>{{employee.type | titlecase }}</p>
          </ion-label>
        </ion-item>
      </ion-list>
      <ion-row *ngIf="!filteredEmployees || filteredEmployees.length == 0" class="types">
        <ion-col>
          <p>No se encontro personal.</p>
        </ion-col>
      </ion-row>
    </div>

</ion-content>
