
<ion-header class="ion-no-border">
  <ion-toolbar translucent>
    <ion-title >
      Hola, Pepe
    </ion-title>
    <ion-avatar slot="end" style="height:40px; width: 40px; margin-right: 8px;" *ngIf="user">
      <img [src]="user ? user.imageUrl : 'Loading...'" (click)="goToProfile()">
    </ion-avatar> 
  </ion-toolbar>
</ion-header> 

<ion-content class="bg">

    <ion-grid class="ion-no-padding">
      <ion-row class="row-cards">
        <ion-col>
          <div class="card gradient-2 ion-padding">
            <div class="card-number">XXXX XXXX XXXX 1234</div>
            <div class="card-holder">Card Holder</div>
            <div class="card-person-name">Name of person</div>        
            <img src="" class="visa-logo">
          </div>
        </ion-col>

        <ion-col>
          <div class="card gradient-3 ion-padding">
            <div class="card-number">XXXX XXXX XXXX 1234</div>
            <div class="card-holder">Card Holder</div>
            <div class="card-person-name">Name of person</div>       
            <img src="" class="visa-logo">
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
    

    <ion-grid class="section-title">
      <ion-row>
        <ion-col size="6">
          <div class="text-primary text-bold text-11pt">Personal</div>
        </ion-col>
        <ion-col size="6" tappable>
          <div class="text-custom ion-text-right text-10pt"><a (click)="navCtrl.navigateForward(['staff/employees'])">Ver todos</a> </div>
        </ion-col>
      </ion-row>
    </ion-grid>


    <ion-grid class="ion-no-padding">
      <ion-row class="row-cards-emp">
        <ion-col>
          <div class="card-plus ion-padding">
              <ion-icon name="add-outline"></ion-icon>
          </div>
        </ion-col>

        <ion-col *ngFor="let employee of employees">
          <div class="card ion-padding">
            <ion-avatar>
              <img [src]="employee.imgUrl" />
            </ion-avatar>
            <div class="card-person-name">{{employee.name}}</div>
          </div>
        </ion-col>

      </ion-row>
    </ion-grid>


    <ion-grid class="gestion">
      <ion-grid class="">
        <ion-row>
          <ion-col size="6">
            <ion-item lines="none">
              <div class="text-primary text-bold text-11pt">Gestion</div>
            </ion-item>
            </ion-col>
          <ion-col size="6" tappable>
            <!-- <div class="text-custom ion-text-right text-10pt"><a (click)="navCtrl.navigateForward(['staff/employees'])">Ver todos</a> </div> -->
          </ion-col>
        </ion-row>
      </ion-grid>
      <ion-row>
        <ion-col size="12" size-sm="8" offset-sm="2" text-center>
          <ion-item *ngIf="!confirmaciones || confirmaciones.length == 0" lines="none">
            <ion-label>
              <h2>No hay pedidos o mesas a confirmar</h2>
            </ion-label>
          </ion-item>

        <ion-item-sliding *ngFor="let post of confirmaciones" #slidingItem>
            <ion-item
              lines="none"
            >
              <ion-thumbnail slot="start">
                <ion-img src="https://x1.xingassets.com/assets/frontend_minified/img/users/nobody_m.original.jpg"></ion-img>
              </ion-thumbnail>
              <ion-label>
                <h2>{{ post.titulo }}</h2>
                <p style="color:rgb(163, 163, 163)">{{ post.texto }}</p>
              </ion-label>
              <hr>
              <!-- <ion-badge *ngIf="post.votes && post.votes.length > 0" slot="end" mode="ios">{{post.votes.length}}</ion-badge> -->
            </ion-item>
            <ion-item-options>
              <ion-item-option color="primary" (click)="confirm(slidingItem)">
                <ion-icon slot="start" ios="ellipsis-horizontal" md="ellipsis-vertical"></ion-icon>
                Confirmar
              </ion-item-option>
              <ion-item-option color="secondary">
                <ion-icon slot="start" name="archive"></ion-icon>
                Archive
              </ion-item-option>
            </ion-item-options>
        </ion-item-sliding>

        </ion-col>
      </ion-row>
    </ion-grid>

</ion-content>
